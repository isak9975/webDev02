<!-- 주석 -->
<!--
[ HTML ] H(Hyper) T(Text) M(Markup) L(Language)
    - 하이퍼(이동가능한) 텍스트(문자들) 마크업(특정한구조) 언어
[ 마크업 ]
    - html 언어를 만든 사람이 구조화한 규칙/ 약속, <> : 꺽은 곽호 사용한다.
[주석]

[주요마크업]
    - 형태 종류
        1.<시작마크업> 내용물 </끝 마크업>
        2.<마크업 />

1.<html> </html> : 전체 마크업을 둘러싼 마크업/ html 시작과 html 끝 알리는 마크업
2.<head> </head> : html 문서의 다양한 옵션정보 읽어 드리는 마크업
3.<title> </title> : html 문서의 제목
4.<body> </body> : html 문서의 *본문*
5.<h1> </h1> : h1 ~ h6 까지 제목 마크업, 글자크기 / 굻게,
6.<p></p> : 문단마크업, 구분/ 여백 제공
7.<br/> : 줄바꿈 마크업
8.<ht/> 가로 구분선 마크업
9.<ul></ul> : unorder list 순서없는 목록
10. <ol> </ol> : order list 순서 없는 목록
11. <li></li> : 목록의 항목, *ul 또는 ol 마크업 안에서 사용된다.
