<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제목</title>
</head>
<body>

    <h2> 입력 폼 관련 마크업</h2><hr/>
    <form><!-- 폼 마크업 시작 -->
        아이디  <input type="text" value="유재석" readonly="true"/><br/>
        비밀번호 <input type="password" placeholder="비밀번호 입력하세요" maxlength="5"/><br/>
        <input type="date" disabled="true"/><br/>
        <input type ="datetime-local"/><br/>
        <input type ="file"/><br/>
        <input type ="radio" name="광고여부"/> 예
        <input type = "radio" name="광고여부"/> 아니요<br/>
        <input type = "checkbox" name="가입경로"/>뉴스
        <input type ="checkbox" name="가입경로"/>라디오<br/>

        <input type ="button" value="가입버튼1"/><br/>
        <button type="button">가입버튼2</button>
        <input type="sumit"/>
        <input type ="reset"/><br/>

        <textarea rows ="10" cols="20"></textarea><br/>
        <select>
            <option> 네이버</option>
            <option> 카카오</option>
            <option> 네이트</option>
        </select>

    </form>

</body>
</html>
